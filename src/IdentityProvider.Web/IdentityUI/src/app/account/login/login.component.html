<div class="login-container">
  <form>
    <div class="text-center mb-4">
      <img class="mb-4" src="../../../assets/angular.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    </div>

    <!-- <partial name="_ValidationSummary" /> -->

    <input type="hidden" asp-for="ReturnUrl" />
    <div class="form-label-group">
      <input class="form-control" placeholder="Username" id="Username" autofocus>
      <label for="Username">Username</label>
    </div>

    <div class="form-label-group">
      <input type="password" class="form-control" placeholder="Password" id="Password" autocomplete="off">
      <label for="Password">Password</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" for="RememberLogin">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary btn-block" name="button" value="login">Login</button>
  </form>
  <p class="mt-4 text-muted text-center copyright">&copy; Company {{getCurrentYear()}}</p>
</div>
